<!-- Header -->
<header class="bgimg-prein">
    <div class="position-intro">
        <span class="intro">Pré-inscription</span>
    </div>
</header>
<!-- Content -->
<div class="container preinscri-form">
        <form id="preinscription" action="" method="#">
            <h2>Pre-inscrivez-vous !</h2>
            <fieldset>
                <input placeholder="Votre nom" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Votre prénom" type="text" tabindex="2" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Votre adresse mail" type="email" tabindex="3" required>
            </fieldset>
            <fiedlset>
                <input type="radio" value="" id="" /> <label for="">Die hard le 5 août à 18h</label><br />
                <input type="radio" value="" id="" /> <label for="">Le diner de cons le 5 août à 21h</label><br />
                <input type="radio" value="" id="" /> <label for="">Retour vers le futur le 6 août à 19h</label><br />
                <input type="radio" value="" id="" /> <label for="">Le Roilion le 6 août à 21h</label><br/>
                <input type="radio" value="" id="" /> <label for="">Les visiteurs le 7 août à 18h</label><br />
                <input type="radio" value="" id="" /> <label for="">Million dollar baby le 7 août à 21h</label><br />
                <input type="radio" value="" id="" /> <label for="">Pulp fiction le 8 août à 18h</label><br />
                <input type="radio" value="" id="" /> <label for="">La vie est belle le 8 août à 21h</label><br />
                <input type="radio" value="" id="" /> <label for="">The dark knight le 8 août à 23h</label><br />
            </fiedlset>
            <fieldset>
                <label for="nombre">Nombre de personnes (vous compris)</label>
                <input type="number" id="nombre" max="10"/>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Envoyer</button>
            </fieldset>
        </form>
</div>


<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Association Festival de films de plein air<br>
            35 boulevard de courcelles<br>
            75008 PARIS<br>
            &copy; 2018
